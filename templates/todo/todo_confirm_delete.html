{% extends 'base.html' %}

{% block title %}刪除待辦事項 - 番茄鐘待辦清單{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> 確認刪除
                </h4>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-trash display-1 text-danger mb-3"></i>
                <h5>確定要刪除這個待辦事項嗎？</h5>
                <p class="text-muted">此操作無法復原</p>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h6>{{ todo.title }}</h6>
                        {% if todo.description %}
                            <p class="text-muted">{{ todo.description }}</p>
                        {% endif %}
                        <small class="text-muted">
                            開始：{{ todo.start_date }} | 結束：{{ todo.end_date }}
                        </small>
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'todo_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 確認刪除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
